apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  nginx.conf: |
    server {
      listen 80;
      location /api {
        proxy_pass http://{{ .Values.backendService }};
      }
      location / {
        root /usr/share/nginx/html;
        index index.html;
      }
    }
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>Frontend</title></head>
    <body>
      <h1>Frontend + Backend</h1>
      <p>Backend says: <strong id="api">loading...</strong></p>
      <script>
        fetch('/api').then(r=>r.text()).then(t=>document.getElementById('api').textContent=t);
      </script>
    </body>
    </html>
